<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-04 | Job Tracker</title>

    <!-- Google Fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        *{
            font-family: "Geist", sans-serif;
        }
    </style>

    <!-- Tailwind CSS and DaisyUI -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>


</head>
<body class=" bg-[#F8FAFC]">

    <header class="w-10/12 mx-auto pt-[60px] border-b-2 border-gray-200 pb-7.5">
        <h2 class="font-bold text-3xl mb-5">Job Application Tracker</h2>
        <div class="header-container grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="bg-white p-5 rounded-md border-gray-200 shadow-sm">
                <h2 class="font-bold text-sm mb-2">Total</h2>
                <h2 id="total" class="font-bold text-2xl">8</h2>
            </div>
            <div class="bg-white p-5 rounded-md border-gray-200 shadow-sm">
                <h2 class="font-bold text-sm mb-2">Interview</h2>
                <h2 id="interview" class="font-bold text-2xl text-green-500">0</h2>
            </div>
            <div class="bg-white p-5 rounded-md border-gray-200 shadow-sm">
                <h2 class="font-bold text-sm mb-2">Rejected</h2>
                <h2 id="rejected" class="font-bold text-2xl text-red-500">0</h2>
            </div>
        </div>
    </header>

    
</body>
</html>
